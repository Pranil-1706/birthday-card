<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery • Sakshuu</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* ===== Page layout ===== */
    body{
      margin:0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg,#f9c5d1,#c7d7ff);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:90px 16px 40px; /* top padding for fixed nav */
    }

    h1{
      margin:0 0 18px;
      font-size:clamp(22px, 3vw, 34px);
      letter-spacing:-0.02em;
      color:#1e293b;
      text-align:center;
    }

    /* ===== Navbar ===== */
    .nav{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255,255,255,.6);
      border-bottom:1px solid rgba(0,0,0,.08);
      z-index:1000;
    }

    .nav-inner{
      max-width:900px;
      margin:auto;
      padding:12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .nav a{
      text-decoration:none;
      font-weight:700;
      color:#334155;
      margin-left:12px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(15,23,42,.08);
    }

    .nav a:hover{
      background: rgba(255,255,255,.85);
    }

    /* ===== Rows container ===== */
    .rows{
      width: min(1100px, 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    /* ===== Marquee Row ===== */
    .marquee{
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.55);
      box-shadow: 0 16px 40px rgba(2,6,23,.12);

      /* ✅ Auto-scale height */
      height: clamp(130px, 18vw, 180px);
    }

    /* Soft fade edges (auto scale) */
    .marquee::before,
    .marquee::after{
      content:"";
      position:absolute;
      top:0;
      height: 100%;
      z-index: 2;
      pointer-events:none;
      width: clamp(50px, 10vw, 130px);
    }

    .marquee::before{
      left:0;
      background: linear-gradient(90deg, rgba(249,197,209,1), rgba(249,197,209,0));
    }

    .marquee::after{
      right:0;
      background: linear-gradient(270deg, rgba(199,215,255,1), rgba(199,215,255,0));
    }

    .track{
      display: flex;
      align-items: center;
      gap: 12px;
      height: 100%;
      padding: 12px;
      width: max-content;
      animation: scrollLeft 22s linear infinite;
    }

    /* Reverse direction for alternate rows */
    .marquee.reverse .track{
      animation: scrollRight 26s linear infinite;
    }

    /* Pause on hover (desktop) */
    .marquee:hover .track{
      animation-play-state: paused;
    }

    .track img{
      height: 100%;
      /* ✅ Auto-scale width */
      width: clamp(160px, 28vw, 280px);
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 10px 26px rgba(2,6,23,.10);
      transform: scale(1);
      transition: transform .25s ease;
      display:block;
    }

    .track img:hover{
      transform: scale(1.03);
    }

    @keyframes scrollLeft{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    @keyframes scrollRight{
      from { transform: translateX(-50%); }
      to   { transform: translateX(0); }
    }

    /* Reduce motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .track{ animation: none; }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="nav">
    <div class="nav-inner">
      <strong>Sakshuu</strong>
      <div>
        <a href="index.html">Note</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </div>

  <h1>Gallery ✨</h1>

  <!-- MULTI ROW AUTO SLIDERS -->
  <div class="rows">

    <!-- Row 1 (Left) -->
    <div class="marquee">
      <div class="track">
        <img src="images/1.jpg" alt="Memory 1">
        <img src="images/2.jpg" alt="Memory 2">
        <img src="images/3.jpg" alt="Memory 3">
        <img src="images/4.jpg" alt="Memory 4">
        <img src="images/5.jpg" alt="Memory 5">

        <!-- duplicate for smooth loop -->
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
        <img src="images/5.jpg" alt="">
      </div>
    </div>

    <!-- Row 2 (Right) -->
    <div class="marquee reverse">
      <div class="track">
        <img src="images/6.jpg" alt="Memory 6">
        <img src="images/7.jpg" alt="Memory 7">
        <img src="images/8.jpg" alt="Memory 8">
        <img src="images/9.jpg" alt="Memory 9">
        <img src="images/10.jpg" alt="Memory 10">

        <!-- duplicate for smooth loop -->
        <img src="images/6.jpg" alt="">
        <img src="images/7.jpg" alt="">
        <img src="images/8.jpg" alt="">
        <img src="images/9.jpg" alt="">
        <img src="images/10.jpg" alt="">
      </div>
    </div>

    <!-- Row 3 (Left) -->
    <div class="marquee">
      <div class="track">
        <img src="images/11.jpg" alt="Memory 11">
        <img src="images/12.jpg" alt="Memory 12">
        <img src="images/13.jpg" alt="Memory 13">
        <img src="images/14.jpg" alt="Memory 14">
        <img src="images/15.jpg" alt="Memory 15">

        <!-- duplicate for smooth loop -->
        <img src="images/11.jpg" alt="">
        <img src="images/12.jpg" alt="">
        <img src="images/13.jpg" alt="">
        <img src="images/14.jpg" alt="">
        <img src="images/15.jpg" alt="">
      </div>
    </div>

  </div>

</body>
</html>
